<ion-view title="Todos">

  <ion-content>

    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="search">
    </label>
    <ion-list>
      <ion-item ng-repeat="todo in todos | filter:search"
        class="item item-icon-right"
        ui-sref="todo.detail({todo: todo.id})">
        <ion-delete-button class="ion-minus-circled"
                       ng-click="todos.splice($index, 1)">
        </ion-delete-button>
        <span ng-class="{done: todo.done}">{{todo.title}}</span>
      </ion-item>
    </ion-list>
    <button class="button button-full button-positive" ng-click="clearLocalStorage()">
      Clear localStorageService
    </button>
    <button class="button button-full button-positive" ng-click="logLocalStorage()">
      Log localStorageService
    </button>
    <button class="button button-full button-positive" ng-click="deleteAllTodos()">
      Delete all todos from db
    </button>
  </ion-content>
</ion-view>
