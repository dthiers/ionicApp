<ion-view title="Add todo">
  <ion-content>
    <label class="item item-input">
      <span class="input-label">Todo</span>
      <input type="Text" ng-model="newTodo" placeholder="new todo">
    </label>
    <button class="button button-full button-positive" ng-click="addToTodos(newTodo)">
      Add to todo list
    </button>

  </ion-content>
</ion-view>
