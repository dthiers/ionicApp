<!DOCTYPE html>
<html ng-app="application">
  <head >
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  </head>
  <body>

    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- ui-router -->
    <ion-tabs class="tabs-positive tabs-icon-bottom">
      <!-- <ion-tab icon="ion-home" ui-sref="home">
        <ion-nav-view name="home"></ion-nav-view>
      </ion-tab> -->
      <ion-tab icon="ion-checkmark" ui-sref="todo">
        <ion-nav-view name="todo"></ion-nav-view>
      </ion-tab>
       <ion-tab icon="ion-help" ui-sref="help">
         <ion-nav-view name="help"></ion-nav-view>
       </ion-tab>
       <ion-tab icon="ion-ionic" ui-sref="info">
         <ion-nav-view name="info"></ion-nav-view>
       </ion-tab>
     </ion-tabs>


    <!-- JavaScript JavaScript JavaScript JavaScript JavaScript JavaScript JavaScript JavaScript JavaScript JavaScript JavaScript -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- AngularJS AngularJS AngularJS AngularJS AngularJS AngularJS AngularJS AngularJS AngularJS AngularJS AngularJS AngularJS -->
    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Services -->
    <script src="js/services/testService.js"></script>
    <script src="js/services/todoService.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/todoCtrl.js"></script>
    <script src="js/controllers/todosCtrl.js"></script>
    <script src="js/controllers/testCtrl.js"></script>

  </body>
</html>
